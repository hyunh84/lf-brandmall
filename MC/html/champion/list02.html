<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />

<title>CHAMPION</title>
<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/champion/base.css" />
<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/champion/layout.css" />
<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/champion/app.css" />

<script src="../../webapp/WEB-INF/static/brandmall/js/champion/jquery-1.9.1.min.js"></script>
<script src="../../webapp/WEB-INF/static/brandmall/js/champion/swiper.min.js"></script>
<script src="../../webapp/WEB-INF/static/brandmall/js/champion/ui_style.js"></script>


<!-- 퍼블화면용 개발에서 사용하지 마세요! -->
<script src="../../webapp/WEB-INF/static/brandmall/js/champion/layout.js"></script>
<!-- 퍼블화면용 개발에서 사용하지 마세요! -->

</head>
<body>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header id="header" >
		<a href="#" class="btnGoBak"><span>뒤로가기</span></a>
		<h1 class="logo"><a href="#"><img src="../../webapp/WEB-INF/static/brandmall/images/champion/logo.png" alt="Champoion" /></a></h1>
		<div class="utilBox">
			<button class="btnSearch"><span>검색</span></button>
			<button class="gnbChampOpen"><span>메뉴</span></button>
		</div>
	</header>
	<!-- //header -->

	<!-- GNB -->
	<div class="champGnb">
		<script type="text/javascript">createGnb('.champGnb');</script>
	</div>
	<!-- //GNB -->

	<!-- 검색 팝업 -->
	<article class="topSearchWrap">
		<script type="text/javascript">createSearch('.topSearchWrap');</script>
	</article>
	<!-- //검색 팝업 -->

	<!-- container -->
	<section id="container">

		<!-- 카테고리 view box -->
		<div class="cateViewWrap">
			<script type="text/javascript">createCateView('.cateViewWrap');</script>
		</div>
		<!-- // 카테고리 view box -->

		<!-- 상세 필터 팝업 -->
		<div class="deatilFilterWrap">
			<script type="text/javascript">createDetailFilter('.deatilFilterWrap');</script>
		</div>
		<!-- // 상세 필터 팝업 -->
		
		<div class="contents">
			<div class="nodataWrap">
				<div class="innerBox">
					<span class="tit">조건에 맞는 상품이 없습니다.</span>
					<span class="txt">옵션을 다시 선택해 보시기 바랍니다.</span>
					<button type="button" class="reset">모든 필터 초기화</button>
				</div>
			</div>
		</div>


	</section>
	<!-- container -->

	<!-- 상단으로 가기 -->	
	<button type="button" class="btnGoTop"><span>위로가기</span></button>
	<!-- // 상단으로 가기 -->
	
	<!-- bottom quick menu -->
	<nav class="quickNavWrap">
		<ul>
			<li class="home on"><a href="#">홈</a></li>
			<li class="like"><a href="#">좋아요</a></li>
			<li class="recent"><a href="#">최근본</a></li>
			<li class="basket"><a href="#">쇼핑백</a></li>
			<li class="my"><a href="#">마이</a></li>
		</ul>
	</nav>
	<!-- bottom quick menu -->

	<!-- footer -->
	<footer id="footer" class="footer">
		<script type="text/javascript">createFooter('.footer');</script>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->
<script>
if($('#header .headCateNav').length) {
	headCateNaviFnc();
}
</script>
</body>
</html>
