<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/hazzys/base.css" />
	<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/hazzys/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/hazzys/app.css" />

	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/jquery-1.9.1.min.js"></script>
	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/swiper.min.js"></script>
	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/ui_style.js"></script>

	
	<!-- 퍼블화면용 개발에서 사용하지 마세요! -->
	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/layout.js"></script>
	<!-- 퍼블화면용 개발에서 사용하지 마세요! -->
</head>
<body>
	
<!-- wrap -->
<div id="wrap">

	<!-- header -->
	<header id="header">
	

		<div class="header_search">
			<a href="#" class="schGoBack"><em>뒤로가기</em></a>
			<label class="iptSearch"><input type="text" value="남성반팔티" /></label>
		</div>
	</header>
	<!-- //header -->

	<!-- GNB -->
	<nav class="hazzysGnbWrap">
		<script>
			createGnbFn('.hazzysGnbWrap');
		</script>
	</nav>
	<!-- // GNB -->

	<!-- SearchWrap -->
	<article class="topSearchWrap02">
		<script>
			createSearchFn('.topSearchWrap02');
		</script>
	</article>
	<!-- // SearchWrap -->


	<!-- container -->
	<div id="container">
		<div class="content">

			<div class="noSchResult">
				<strong class="tit">검색결과가 없습니다.</strong>
				<p class="copy">
					다른 검색어를 입력하시거나 <br />철자와 띄어쓰기를 확인해보세요.
				</p>
			</div>

			<div class="rcmWordBox">
				<div class="titBox">
					<strong>이런 검색어는 어떠세요?</strong>
				</div>
				<div class="rcmInner">
					<ul>
						<li><a href="#">#남성지갑</a></li>
						<li><a href="#">#피즈피즈피즈</a></li>
						<li><a href="#">#여성가디건</a></li>
						<li><a href="#">#남성긴팔티</a></li>
						<li class="active"><a href="#">#숄더백</a></li>
						<li><a href="#">#여성신발</a></li>
						<li><a href="#">#피즈피즈피즈</a></li>
						<li><a href="#">#피즈피즈피즈</a></li>
						<li><a href="#">#피즈피즈피즈</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">
		<script>
			footerFn('#footer');
		</script>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->
<script type="text/javascript">
var rctWordBox;

rctWordBox = new categorySwiperFn('.rctWordBox .rctInner', {spaceBetween:4});

$('.iptSearch input[type="text"]').focusin(function() {
	var schLayerWrap = $('.schLayerWrap');
	schLayerWrap.show();
	rctWordBox.update();
}).focusout(function() {
	var schLayerWrap = $('.schLayerWrap');
	schLayerWrap.hide();
});
</script>
</body>
</html>
