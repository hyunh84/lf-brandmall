<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/hazzys/base.css" />
	<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/hazzys/layout.css" />
	<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/hazzys/app.css" />

	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/jquery-1.9.1.min.js"></script>
	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/swiper.min.js"></script>
	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/ui_style.js"></script>

	
	<!-- 퍼블화면용 개발에서 사용하지 마세요! -->
	<script src="../../webapp/WEB-INF/static/brandmall/js/hazzys/layout.js"></script>
	<!-- 퍼블화면용 개발에서 사용하지 마세요! -->
</head>
<body>
	
<!-- wrap -->
<div id="wrap">

	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<script>
				headerFn('#header .header_inner');
			</script>
		</div>

		<!-- GNB -->
		<nav class="hazzysGnbWrap">
		<script>
			createGnbFn('.hazzysGnbWrap');
		</script>
		</nav>
		<!-- // GNB -->

	</header>
	<!-- //header -->

	<!-- container -->
	<div id="container">
		<div class="content">
			<div class="subCateViewWrap">
				<div class="inner">
					<button type="button" class="btnOpenCate">STORIES</button>
					<div class="cateListBox">
						<div class="cmtSlideWrap">
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<a href="#"><span>STORIES</span>'S HOME</a>
								</li>
								<li class="swiper-slide">
									<a href="#">CAMPAIGN</a>
								</li>
								<li class="swiper-slide">
									<a href="#">HAZZYS ICONIC ITEM</a>
								</li>
								<li class="swiper-slide active">
									<a href="#">SPECIAL EDITION</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="subVisualWrap">
				<div class="visual"><img src="http://www.hazzys.com/upload/editor/bea9e1c347a34cc5aa13407407d4afa4.jpg" alt=""></div>
			</div>

			<div class="LBookWrwap">
				<div class="cmtSlideWrap">
					<ul class="swiper-wrapper">
						<li class="swiper-slide">
							<a href="#"><img src="http://m.hazzys.com/upload/hazzys/M0503/0bbbe78055d54d41bb635d17d866f0c6.jpg"></a>
						</li>
						<li class="swiper-slide">
							<a href="#"><img src="http://m.hazzys.com/upload/hazzys/M0503/5f928cf9cda54bdb8b7dca25b93c1739.jpg"></a>
						</li>
						<li class="swiper-slide">
							<a href="#"><img src="http://m.hazzys.com/upload/hazzys/M0503/99cd92c283e041b9a0eeb32bad9a8b0d.jpg"></a>
						</li>
					</ul>
					<div class="swiper-ctrl">
						<button type="button" class="swiper-prev"><em>이전</em></button>
						<button type="button" class="swiper-next"><em>다음</em></button>
					</div>
				</div>
			</div>


		</div>
	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">
		<script>
			footerFn('#footer');
		</script>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->
<script type="text/javascript">
	subCategorySlide();

	fullVisualSlide('.LBookWrwap', {
		autoplay : false,
		autoplayDisableOnInteraction : false,
		pagination : null,
		paginationClickable: false,
		paginationBulletRender : null,
		prevButton : '.LBookWrwap .swiper-prev',
		nextButton : '.LBookWrwap .swiper-next'
	});
	
</script>
</body>
</html>
