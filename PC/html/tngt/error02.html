<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:700" />
	<link rel="stylesheet" type="text/css" href="../../webapp/WEB-INF/static/brandmall/css/tngt/base.css" />


	<style>
		.errorWrap {padding:300px 0;text-align:center;}
		.errorWrap h2 {height:26px;font-weight:400;font-size:28px;line-height:24px;font-family:'Noto Sans KR','Malgun Gothic','맑은 고딕','Apple SD Gothic Neo','돋움',dotum, sans-serif;}
		.errorWrap .error-txt {margin-top:20px;padding-bottom:50px;font-weight:400;font-size:16px;color:#999;line-height:24px;font-family:'Noto Sans KR','Malgun Gothic','맑은 고딕','Apple SD Gothic Neo','돋움',dotum, sans-serif;}
		.errorWrap .error-list {display:inline-block;width:400px;padding-top:50px;border-top:1px solid #ddd;}
		.errorWrap .error-list li {display:inline-block;position:relative;margin-top:13px;padding-left:12px;font-weight:400;font-size:16px;color:#333;line-height:24px;text-align:left;font-family:'Noto Sans KR','Malgun Gothic','맑은 고딕','Apple SD Gothic Neo','돋움',dotum, sans-serif;}
		.errorWrap .error-list li:before {position:absolute;top:12px;left:0;width:3px;height:3px;background-color:#333;content:'';}
		.errorWrap .error-btns {display:block;padding-top:30px;}
		.errorWrap .error-btns a {display:inline-block;width:131px;height:35px;border:1px solid #000;margin-left:2px;font-size:13px;line-height:35px;letter-spacing:-.5px;padding:0 !important;}
		.errorWrap .error-btns a + a {background-color:#000;color:#fff;}
	</style>
</head>
<body>
	
<div class="errorWrap">
	<h2 class="error-tit">서비스 점검중입니다.</h2>
	<p class="error-txt">
		고객분들께 보다 안정적인 서비스를<br>제공하기 위해 서비스 점검중입니다.
	</p>
	<ul class="error-list">
		<li>1월 13일 (일) 오전 2시 00분 ~ 5시 00분</li>
		<li>이용에 불편을 드려 죄송합니다.<br>더 나은 모습으로 찾아뵙겠습니다.</li>
	</ul>
	<span class="error-btns">
		<a href="#none">이전 페이지로 가기</a>
		<a href="#none">홈으로 가기</a>
	</span>
</div>


</body>
</html>
